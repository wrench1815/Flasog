{% extends "layout.html" %}
{% block pageContent %}
  <div class="bg-white shadow p-4">
    <div class="media">
      <img class="d-flex mr-3 rounded-circle border border-secondary shadow-sm" width="100" alt="{{ current_user.userName }} Profile Picture" src="{{ imageFile }}">
      <div class="media-body">
        <h1 class="mt-0">{{ current_user.userName }}</h1>
        <p class="text-secondary">{{ current_user.userEmail }}</p>
      </div>
      <div class="d-flex">
        <a class="btn btn-outline-dark" href="{{ url_for('logout') }}">logout</a>
      </div>
    </div>
  </div>
{% endblock pageContent %}
