<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <meta name="author" content="Hardeep Kumar" />

    {% if title %}
      <title>Flasog - {{ title }}</title>
    {% else %}
      <title>Flasog</title>
    {% endif %}

  </head>

  <body>
    {# Navbar #}
    <header class="site-header sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <a class="navbar-brand font-weight-bold" style="font-size: 28px" href="#">Flasog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse font-weight-bold" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About me</a>
            </li>
          </ul>
          <div class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link border rounded border-secondary btn" href="/login">Login</a>
            </li>
            <div class="m-1"></div>
            <li class="nav-item">
              <a class="nav-link border rounded border-secondary btn" href="/register">Register</a>
            </li>
          </div>
        </div>
      </nav>
    </header>
    

    <div class="container pt-4">
    {% block pageContent %}
    
    {% endblock pageContent %}
    </div>

    <!-- Optional JavaScript -->
    <!-- For some reason the default method of including scripts doesn't work -->
    <!-- This is work around, something i copied from Bootstrap Examples -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"rossorigin="anonymous"><\/script>')</script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
{# /static/js/bootstrap.min.js 
/static/js/bootstrap.bundle.min.js#}
